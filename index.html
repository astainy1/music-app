<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
     <link rel="stylesheet" href="./font-awesome 4.7.0/css/font-awesome.min.css">
    
    <title>Music App</title>
</head>
<body>
    <div class="main_container">
        <header>
            <h2>Music App</h2>
            <div class="menue">
                <i class="fa fa-bars fa-2x"></i>
            </div>
        </header>
        <main>
            <section class="img_section">
                <div class="img_container">
                    <img src="assets/img/img-1.jpg" alt="Music Cover" class="music_cover">
                </div>
            </section>

            <section class="text_section">
                <h4 class="music_title" >Immortal</h4>
                <strong class="author">Joel Akia</strong>
            </section>

            <section class="control_section">
                <!-- Audio control container -->
                <div class="previous"><i class="fa fa-step-backward fa-2x"></i></div>

                <div class="play"><i class="fa fa-play-circle fa-3x"></i></div>
                
                <div class="next"><i class="fa fa-step-forward fa-2x"></i></div>
            </section>
            <section class="music_control">
                <!-- Audio seeking container -->
                <div class="sound_control_container">
                    <div class="start_time">00:00</div>
                   <input type="range" min="1" max="100" value="1" class="sound_range"> 
                   <div class="end_time">22:55</div>

                </div>
                <!-- Volume control section -->
                <div class="volume_control">

                    <div class="volume"><i class="fa fa-volume-off"></i></div>
                    <input type="range" min="0" max="100" value="1" step="0.01" class="volume_range"> 
                  
                </div>
            </section>
            <section>
                <!-- Default audio -->
                <audio id="audio" controls hidden>
                    <source src="./assets/music/Immortal.mp3" type="audio/mpeg">
                </audio>
            </section>
        </main>
    </div>
<script src="script.js"></script>
<!-- Font awesome -->
<script src="https://kit.fontawesome.com/cd31aca100.js" crossorigin="anonymous"></script>
</body>
</html>
